<app-navbar />
<section class="generated-password">
  <p>{{ generated_password }}</p>

  <button (click)="copyClipboard()" class="button outlined tooltip">
    Copy text
    <span class="tooltiptext" id="tooltiptext">Copy to the clipboard</span>
  </button>

  <div>
    <input type="number" placeholder="Password Length" id="password_length" />
    <button class="button alternative" (click)="getPassowrd()">Generate</button>
  </div>
</section>
