<section class="entry">

        />
      </svg>
      <img src="{{ entry?.site_image }}" alt="Site Image" />
    </div>

    <div id="hiiden_div">
      <input
        id="input_site_image"
        type="text"
        placeholder="https://image.png"
        class="input"
      />
      <button class="button alternative" (click)="editEntry()">Submit</button>
    </div>

    <h1>{{ entry?.site_name }}</h1>

    <ul>
      <li><span>Site url: </span>{{ entry?.site_url }}</li>
      <li><span>Email: </span> {{ entry?.email }}</li>
      <li>
        <span>Password: </span>
        <p>{{ entry?.password }}</p>
        <svg
          width="30"
          height="30"
          viewBox="0 0 24 24"
          fill="#000"
          xmlns="http://www.w3.org/2000/svg"
          (click)="getEntry({ fromModal: true })"
        >
          <path
            d="M6.8874 5.17157C7.46546 4.59351 7.75449 4.30448 8.12203 4.15224C8.48957 4 8.89832 4 9.71582 4H14.326C15.1517 4 15.5646 4 15.9351 4.15505C16.3056 4.31011 16.5954 4.60419 17.175 5.19234L18.849 6.89105C19.4171 7.46745 19.7011 7.75566 19.8505 8.12024C20 8.48482 20 8.88945 20 9.69871V14.3431C20 15.1606 20 15.5694 19.8478 15.9369C19.6955 16.3045 19.4065 16.5935 18.8284 17.1716L17.1716 18.8284C16.5935 19.4065 16.3045 19.6955 15.9369 19.8478C15.5694 20 15.1606 20 14.3431 20H9.69871C8.88945 20 8.48482 20 8.12024 19.8505C7.75566 19.7011 7.46745 19.4171 6.89105 18.849L5.19235 17.175C4.60419 16.5954 4.31011 16.3056 4.15505 15.9351C4 15.5646 4 15.1517 4 14.326V9.71583C4 8.89832 4 8.48957 4.15224 8.12203C4.30448 7.75449 4.59351 7.46546 5.17157 6.8874L6.8874 5.17157Z"

          />

            d="M8 11L8.42229 11.2111C10.6745 12.3373 13.3255 12.3373 15.5777 11.2111L16 11"
            stroke="#e2e2e2"
            stroke-linecap="round"
          />
          <path d="M12 12.5V14" stroke="#e2e2e2" stroke-linecap="round" />
          <path d="M9 12L8.5 13" stroke="#e2e2e2" stroke-linecap="round" />
          <path d="M15 12L15.5 13" stroke="#e2e2e2" stroke-linecap="round" />
        </svg>
      </li>
    </ul>
  </div>

  <dialog id="entry_password_modal" #entry_password_modal class="dialog">
    <form action="">
      <h2>Enter your master password to see the decoded password:</h2>
      <input
        type="password"
        placeholder="Master Password"
        id="entry_master_password"
      />

      <div>
        <button class="button submit" (click)="closeModal($event)">
          Continue
        </button>
      </div>
    </form>
  </dialog>
</section>
