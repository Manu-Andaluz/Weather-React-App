<li class="card" routerLink="/entry/{{ entry_id }}">
  <img src="{{ image_link }}" alt="Website Image" />

  <div class="card_info">
    <h4>{{ website_name }}</h4>

    <div>
      <p>{{ website_url }}</p>
    </div>

    <div class="card_buttons">
      <button (click)="deleteEntry(entry_id, $event)" class="button delete">
        Delete
      </button>
    </div>
  </div>
</li>
